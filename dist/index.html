<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>hotwire-test</title>
</head>
<body>
  <div class="container mx-auto">
    <h1 class="text-gray-800 text-xl underline">counter</h1>

    <div
      data-controller="calc"
      data-calc-num-value="0"
      data-calc-positive-class="text-red-700"
      data-calc-negative-class="text-blue-700"
    >
      <div data-calc-target="counter">0</div>
      <button type="button" data-action="click->calc#increment">+</button>
      <button type="button" data-action="click->calc#decrement">-</button>
      <button type="button" data-action="click->calc#reset">reset</button>
    </div>

    <div
      data-controller="modal"
      data-modal-hidden-class="hidden"
    >
      <div data-modal-target="window" class="hidden fixed top-0 left-0 right-0 z-50 w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] md:h-full">
        <div class="relative mx-auto w-full h-full max-w-2xl md:h-auto">
          <!-- Modal content -->
          <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600">
              <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                  Terms of Service
              </h3>
              <button type="button" data-action="click->modal#close" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="defaultModal">
                <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                <span class="sr-only">Close modal</span>
              </button>
            </div>

            </div>
          </div>
      </div>
      <button type="button" data-action="click->modal#open" class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">
        Toggle modal
      </button>

      <div data-modal-target="container" data-action="mouseover->modal#over mouseout->modal#out">
        hover elemenet
      </div>

    </div>
  </div>
  <script src="./bundle.js"></script>
</body>
</html>
